<h1>md6502-mod</h1>

<p>Minachun氏作の6502逆アセンブラ
<a href="http://www.geocities.co.jp/SiliconValley/5457/">md6502 0.04c</a> の
改造版です。-db,dw オプションで大きいデータ領域を指定すると出力バッファ溢れ
が発生する不具合を修正しています。その他の変更点はソースのコメントを参照。</p>

<p>ダウンロード: <a href="/appsouko/souko/pkg/md6502-mod-0.1.1.tar.bz2">md6502-mod-0.1.1.tar.bz2</a></p>

<p>配布条件などはオリジナルの md6502 に準じます(以下、引用):</p>
<blockquote><pre>
  4. 使用・配布条件

          ご自由にどうぞ。面倒なので制限しません。
</pre></blockquote>
