<h1>ミニパット (FC) TAS</h1>

<p>やっつけでbotを組んでみたところ、とりあえず4-2以外はHIOにできまし
た。4-2は象の内部にめり込むまではできましたが、そこからの2打目ですら象
の外に脱出するパターンが見つからなかったので、1打で象を通過してHIOにす
るのは控え目に言っても至難だと思われます。</p>
