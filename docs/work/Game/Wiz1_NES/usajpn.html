<h1>Wizardry(NES) 解析 - FC版との相違点</h1>

<p>FC版の方はまともに解析していないので、今のところ大した情報はなし。</p>


<h2>オープニング</h2>

<p>NES版ではメーカーロゴ表示中にソフトリセットするとメーカーロゴがスキップさ
れてすぐにタイトル画面が表示される。FC版ではソフトリセットしてもメーカーロゴ
が再び表示される。</p>


<h2>宝箱処理</h2>

<p>NES版ではDISARMを行う者が事前にINSPECTを行っていた場合、INSPECTの結果の罠
にカーソルを合わせてくれるが、FC版にはこの機能はない。</p>


<h2>グラフィック</h2>

<p>FROST GIANTのグラフィックが異なる。</p>
